<div class="heading">Booking List</div>
<div class="main">
  <div class="search">
    <mat-form-field appearance="standard">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="License Plate">
      <th mat-header-cell *matHeaderCellDef>License Plate</th>
      <td mat-cell *matCellDef="let element">{{ element.licensePlate }}</td>
    </ng-container>

    <ng-container matColumnDef="Car Type">
      <th mat-header-cell *matHeaderCellDef>Car Type</th>
      <td mat-cell *matCellDef="let element">{{ element.carType }}</td>
    </ng-container>

    <ng-container matColumnDef="Car Color">
      <th mat-header-cell *matHeaderCellDef>Car Color</th>
      <td mat-cell *matCellDef="let element">{{ element.carColor }}</td>
    </ng-container>

    <ng-container matColumnDef="Company">
      <th mat-header-cell *matHeaderCellDef>Company</th>
      <td mat-cell *matCellDef="let element">{{ element.company }}</td>
    </ng-container>
    <ng-container matColumnDef="Parking Lot">
      <th mat-header-cell *matHeaderCellDef>Parking Lot</th>
      <td mat-cell *matCellDef="let element">{{ element.parkId }}</td>
    </ng-container>
    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="onDeleteItem(element)" class= "btn__option" mat-flat-button color="warn">
          <mat-icon>delete</mat-icon>Delete
        </button>
        <button (click)="onEditItem(element)" class= "btn__option" mat-flat-button color="primary">
          <mat-icon>edit</mat-icon>Edit
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
